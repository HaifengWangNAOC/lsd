build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  string: {{ environ.get('GIT_BUILD_STR', '') }}

source:
  git_url: ../

requirements:
  build:
    - python 2.7.*
    - numpy ==1.9
    - astropy
    - polygon
    - scipy
    - scikits-ann
    - requests
    - pytables
  run:
    - python 2.7.*
    - numpy >=1.9
    - astropy
    - polygon
    - scipy
    - scikits-ann
    - requests
    - pytables

